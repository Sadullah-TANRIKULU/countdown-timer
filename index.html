<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./countdown.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Countdown Timer</title>
</head>
<body>
    
    <input type="number" id="countdown-input" placeholder="write here time as minutes..." max="60">
    <p id="countdown" ></p>
    <section>
        <button class="start-btn">START</button>
        <button class="pause-btn">PAUSE</button>
        <button class="reset-btn">RESET</button>
    </section>

    <a href="https://www.flaticon.com/free-icons/countdown" title="countdown icons" class="link">Countdown icons created by Pixelmeetup - Flaticon</a>
    <script src="./script.js"></script>
</body>
</html>
