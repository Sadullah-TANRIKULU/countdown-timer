<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./countdown.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Countdown Timer</title>
</head>
<body>
    
    <input type="number" id="countdown-input" min="1" max="60" placeholder="10" value="10">
    <p id="countdown" ></p> 
    <section>
        <button class="start-btn">START</button>
        <button class="pause-btn">PAUSE</button>
        <button class="reset-btn">RESET</button>
    </section>

    <a href="https://www.flaticon.com/free-icons/countdown" title="countdown icons" class="link">Countdown icons created by Pixelmeetup - Flaticon</a>
    <p class="link">Music from <a href="https://pixabay.com/music/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=music&amp;utm_content=6686">Pixabay</a></p>
    <audio src="./warning-sound-6686.mp3"></audio>
    <script src="./script.js"></script>
</body>
</html>
